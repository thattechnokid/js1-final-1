<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="spacer100"></div>
          <div class="col-md-6 col-md-offset-3 content col-xs-12">
            <h2>Cristian's To-Do List</h2>
            <hr style="width:80%; height:3px; background:#474747">
            <div class="spacer30"></div>
            <h4 for="new-task">Add Something:</h4>
            <hr>
            <input type="text" id="new-input" placeholder="Title ... " autofocus>
            <span class="add-button"> <p>+</p> </span>

            <div class="spacer30"></div>

              <!-- NOTE: INCOMPLETE Tasks -->
            <h4>To Do</h4>
            <hr>
            <ul id="incomplete-tasks">
              <!-- <li> <input type="checkbox"> <label>Check this box!</label> <button class="edit">Edit</button> <button class="delete">Delete</button></li> -->

              <!-- Demonstrates the edit mode -->
              <!-- <li class="editMode"><input type="checkbox"><label>Edit This Task</label><input type="text" value="Edit this thing"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
            </ul>

            <div class="spacer30"></div>

            <!-- NOTE: COMPLETED Tasks -->
            <h4>Completed</h4>
            <hr>
            <ul id="completed-tasks">
              <!-- <li> <input type="checkbox" checked> <label>Check Out This Site!  </label> <button class="edit">Edit</button> <button class="delete">Delete</button> </li> -->
            </ul>

            <div class="edit-popup hidden">
              <form name="editToDo" action="index.html" method="post">
                <input type="text" class="list-edit">
                <button type="submit" name="edit" id="saveMe">SAVE</button>
              </form>
            </div>

          </div>
      </div>
    </div>




    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
